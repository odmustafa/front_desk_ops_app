<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Test</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      background-color: #333;
      color: white;
      padding: 20px;
    }
    .test-container {
      display: flex;
      height: 100vh;
    }
    .test-sidebar {
      width: 250px;
      background-color: #222;
      padding: 20px;
      border-right: 1px solid #444;
    }
    .test-content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <div class="test-sidebar">
      <h4>Test Navigation</h4>
      <nav class="nav flex-column mt-4">
        <a class="nav-link active" href="#" data-page="dashboard">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" href="#" data-page="cin">
          <i class="bi bi-person-check"></i> Check-In
        </a>
        <a class="nav-link" href="#" data-page="fuck">
          <i class="bi bi-person-badge"></i> FUCK
        </a>
        <a class="nav-link" href="#" data-page="staff">
          <i class="bi bi-people"></i> Staff
        </a>
      </nav>
    </div>
    <div class="test-content">
      <h2>Navigation Test</h2>
      <p>This page tests if all navigation links are visible and styled correctly.</p>
      <div id="results"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navLinks = document.querySelectorAll('.nav-link');
      const results = document.getElementById('results');
      
      // Display all navigation links for testing
      results.innerHTML = '<h3>Navigation Links Found:</h3><ul>';
      navLinks.forEach(link => {
        const page = link.getAttribute('data-page');
        const text = link.textContent.trim();
        results.innerHTML += `<li>Link: "${text}" (data-page="${page}")</li>`;
      });
      results.innerHTML += '</ul>';
      
      // Add click event listeners
      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          
          // Update active state
          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');
          
          // Show which link was clicked
          const page = link.getAttribute('data-page');
          results.innerHTML += `<p>Clicked: ${page}</p>`;
        });
      });
    });
  </script>
</body>
</html>
