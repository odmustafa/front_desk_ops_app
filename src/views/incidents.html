<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Incident Reports - Tribute Music Gallery</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../assets/logo.svg" alt="Tribute Music Gallery Logo" class="logo logo-white">
        <h4>Front Desk Ops</h4>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="#" data-page="dashboard">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" href="#" data-page="check-in">
          <i class="bi bi-person-check"></i> Check-In
        </a>
        <a class="nav-link" href="#" data-page="staff">
          <i class="bi bi-people"></i> Staff
        </a>
        <a class="nav-link" href="#" data-page="knowledge-base">
          <i class="bi bi-book"></i> Knowledge Base
        </a>
        <a class="nav-link active" href="#" data-page="incidents">
          <i class="bi bi-exclamation-triangle"></i> Incidents
        </a>
        <a class="nav-link" href="#" data-page="announcements">
          <i class="bi bi-megaphone"></i> Announcements
        </a>
        <a class="nav-link" href="#" data-page="settings">
          <i class="bi bi-gear"></i> Settings
        </a>
        <a class="nav-link debug-nav-link" href="#" data-page="debug" style="display: none;">
          <i class="bi bi-bug"></i> Debug
        </a>
      </nav>
      <div class="staff-info">
        <img src="../assets/placeholder-profile.svg" alt="Staff Photo" class="staff-photo">
        <p class="staff-name">Staff Name</p>
        <p class="staff-role">Front Desk</p>
      </div>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
      <div id="incidents" class="content-page active">
        <h2>Incident Reports</h2>
        <div class="row">
          <div class="col-md-4">
            <div class="card">
              <div class="card-header">
                <h5>Recent Incidents</h5>
              </div>
              <div class="card-body">
                <div class="list-group" id="incident-list">
                  <!-- Will be populated dynamically -->
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" id="new-incident-btn">New Incident Report</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5>Incident Report Form</h5>
              </div>
              <div class="card-body">
                <form id="incident-form">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="incident-date">Date</label>
                        <input type="date" class="form-control" id="incident-date" required>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="incident-time">Time</label>
                        <input type="time" class="form-control" id="incident-time" required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mt-2">
                    <label for="incident-location">Location</label>
                    <input type="text" class="form-control" id="incident-location" required>
                  </div>
                  <div class="form-group mt-2">
                    <label for="incident-type">Incident Type</label>
                    <select class="form-control" id="incident-type" required>
                      <option value="">Select Type</option>
                      <option value="medical">Medical Emergency</option>
                      <option value="security">Security Issue</option>
                      <option value="facility">Facility Problem</option>
                      <option value="member">Member Complaint</option>
                      <option value="technology">Technology Issue</option>
                      <option value="breach">Breach of Peace</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group mt-2">
                    <label for="incident-description">Description</label>
                    <textarea class="form-control" id="incident-description" rows="5" required></textarea>
                  </div>
                  <div class="form-group mt-2">
                    <label for="incident-action">Action Taken</label>
                    <textarea class="form-control" id="incident-action" rows="3" required></textarea>
                  </div>
                  <div class="form-group mt-2">
                    <label for="incident-reporter">Reported By</label>
                    <input type="text" class="form-control" id="incident-reporter" required>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap and application scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/incidents.js"></script>
</body>
</html>
