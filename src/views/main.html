<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
  <title>Tribute Front Desk Ops</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../assets/logo.svg" alt="Tribute Music Gallery Logo" class="logo logo-white">
        <h4>Front Desk Ops</h4>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="#" data-page="dashboard">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" href="#" data-page="checkin">
          <i class="bi bi-person-check"></i> Check-In
        </a>
        <a class="nav-link" href="#" data-page="staff">
          <i class="bi bi-people"></i> Staff
        </a>
        <a class="nav-link" href="#" data-page="knowledge-base">
          <i class="bi bi-book"></i> Knowledge Base
        </a>
        <a class="nav-link" href="#" data-page="incidents">
          <i class="bi bi-exclamation-triangle"></i> Incidents
        </a>
        <a class="nav-link" href="#" data-page="announcements">
          <i class="bi bi-megaphone"></i> Announcements
        </a>
        <a class="nav-link" href="#" data-page="settings">
          <i class="bi bi-gear"></i> Settings
        </a>
        <a class="nav-link debug-nav-link" href="#" data-page="debug" style="display: none;">
          <i class="bi bi-bug"></i> Debug
        </a>
      </nav>
      <div class="staff-info">
        <img src="../assets/placeholder-profile.svg" alt="Staff Photo" class="staff-photo">
        <p class="staff-name">Staff Name</p>
        <p class="staff-role">Front Desk</p>
      </div>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
      <div id="content-area">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/views.js"></script>
</body>
</html>
