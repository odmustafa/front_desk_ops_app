<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
  <title>Staff Management - Tribute Music Gallery</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="logo-container">
        <img src="../assets/logo.svg" alt="Tribute Music Gallery Logo" class="logo logo-white">
        <h4>Front Desk Ops</h4>
      </div>
      <nav class="nav flex-column">
        <a class="nav-link" href="#" data-page="dashboard">
          <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a class="nav-link" href="#" data-page="check-in">
          <i class="bi bi-person-check"></i> Check-In
        </a>
        <a class="nav-link active" href="#" data-page="staff">
          <i class="bi bi-people"></i> Staff
        </a>
        <a class="nav-link" href="#" data-page="knowledge-base">
          <i class="bi bi-book"></i> Knowledge Base
        </a>
        <a class="nav-link" href="#" data-page="incidents">
          <i class="bi bi-exclamation-triangle"></i> Incidents
        </a>
        <a class="nav-link" href="#" data-page="announcements">
          <i class="bi bi-megaphone"></i> Announcements
        </a>
        <a class="nav-link" href="#" data-page="settings">
          <i class="bi bi-gear"></i> Settings
        </a>
        <a class="nav-link debug-nav-link" href="#" data-page="debug" style="display: none;">
          <i class="bi bi-bug"></i> Debug
        </a>
      </nav>
      <div class="staff-info">
        <img src="../assets/placeholder-profile.svg" alt="Staff Photo" class="staff-photo">
        <p class="staff-name">Staff Name</p>
        <p class="staff-role">Front Desk</p>
      </div>
    </div>
    <!-- Main Content Area -->
    <div class="main-content">
      <div id="staff" class="content-page active">
        <h2>Staff Management</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>Staff Schedule</h5>
              </div>
              <div class="card-body">
                <div id="staff-schedule">
                  <!-- Will be populated dynamically -->
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5>Task List</h5>
              </div>
              <div class="card-body">
                <div id="task-list">
                  <!-- Will be populated dynamically -->
                </div>
                <div class="mt-3">
                  <button class="btn btn-primary" id="add-task-btn">Add Task</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h5>Staff Directory</h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Contact</th>
                        <th>Status</th>
                        <th>Actions</th>
                      </tr>
                    </thead>
                    <tbody id="staff-directory">
                      <!-- Will be populated dynamically -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap and application scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/app.js"></script>
  <script src="../scripts/staff.js"></script>
</body>
</html>
