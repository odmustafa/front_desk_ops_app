<!-- Staff Partial -->
<div id="staff" class="content-page active">
  <h2>Staff Management</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Staff Schedule</h5>
        </div>
        <div class="card-body">
          <div id="staff-schedule">
            <!-- Will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Task List</h5>
        </div>
        <div class="card-body">
          <div id="task-list">
            <!-- Will be populated dynamically -->
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" id="add-task-btn">Add Task</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Staff Directory</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Contact</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="staff-directory">
                <!-- Will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
