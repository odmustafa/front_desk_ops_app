<div id="check-in" class="content-page">
<h2>Check-In</h2>
<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="main-header" style="display:flex; align-items:center; gap:1em;">
        <img src="assets/logo.svg" alt="Tribute Music Gallery Logo" class="logo logo-white" />
        <h1 style="margin:0;">Tribute Music Gallery</h1>
      </div>
      <div class="card-body">
        <div class="text-center mb-3">
          <img src="../assets/placeholder-profile.svg" alt="ID Photo" class="id-photo" id="id-photo">
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="id-first-name">First Name</label>
              <input type="text" class="form-control" id="id-first-name" disabled>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="id-last-name">Last Name</label>
              <input type="text" class="form-control" id="id-last-name" disabled>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="id-dob">Date of Birth</label>
              <input type="text" class="form-control" id="id-dob" disabled>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-primary" id="scan-id-btn">Scan ID</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5>Account Information</h5>
      </div>
      <div class="card-body">
        <div class="text-center mb-3">
          <img src="../assets/placeholder-profile.svg" alt="Profile Photo" class="profile-photo" id="profile-photo">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="account-first-name">First Name</label>
              <input type="text" class="form-control" id="account-first-name" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="account-last-name">Last Name</label>
              <input type="text" class="form-control" id="account-last-name" disabled>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <div class="form-group">
              <label for="account-birthday">Birthday</label>
              <input type="text" class="form-control" id="account-birthday" disabled>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="account-email">Email</label>
              <input type="email" class="form-control" id="account-email" disabled>
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-12">
            <div class="form-group">
              <label for="current-membership">Current Membership</label>
              <div class="membership-info" id="current-membership">
                <div class="status">Status: <span id="membership-status">Inactive</span></div>
                <div class="plan">Plan: <span id="membership-plan">None</span></div>
                <div class="expiration">Expiration: <span id="membership-expiration">N/A</span></div>
                <div class="dues">Dues: <span id="membership-dues">N/A</span></div>
                <div class="interest">Interest: <span id="membership-interest"></span></div>
              </div>
            </div>
          </div>
        </div>
        <div class="matching-accounts collapse" id="matching-accounts">
          <h6>Matching Accounts</h6>
          <div class="list-group" id="matching-accounts-list">
            <!-- Will be populated dynamically -->
          </div>
        </div>
        <div class="text-center mt-3">
          <button class="btn btn-success" id="pass-verification-btn" disabled>Pass ID Verification</button>
          <button class="btn btn-danger" id="deny-verification-btn" disabled>Deny ID Verification</button>
          <button class="btn btn-primary" id="begin-onboarding-btn">Begin Onboarding</button>
          <button class="btn btn-secondary" id="check-in-btn" disabled>Check In</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
