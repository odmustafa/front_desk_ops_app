<!-- Dashboard Partial -->
<div id="dashboard" class="content-page active">
  <h2>Dashboard</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Today's Check-ins</h5>
          <p class="card-text count">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Staff On Duty</h5>
          <p class="card-text count">0</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pending Tasks</h5>
          <p class="card-text count">0</p>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Recent Check-ins</h5>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Time</th>
                  <th>Membership</th>
                </tr>
              </thead>
              <tbody id="recent-checkins">
                <!-- Will be populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Announcements</h5>
          <div id="announcements-list">
            <!-- Will be populated dynamically -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
