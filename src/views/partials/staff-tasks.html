<!-- Staff Tasks Partial -->
<div id="staff-tasks-page" class="content-page active">
  <h2>Staff Task List</h2>
  <div class="row mb-4">
    <div class="col-12">
      <div class="staff-subnav">
        <a href="#" class="btn btn-outline-light" data-staff-page="directory">Directory</a>
        <a href="#" class="btn btn-outline-light active" data-staff-page="tasks">Task List</a>
        <a href="#" class="btn btn-outline-light" data-staff-page="schedule">Schedule</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5>Task Management</h5>
          <div>
            <button class="btn btn-sm btn-primary" id="add-task-btn">
              <i class="bi bi-plus-circle"></i> Add Task
            </button>
          </div>
        </div>
        <div class="card-body">
          <div id="task-list">
            <!-- Will be populated dynamically -->
            <div class="task-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="task1">
                <label class="form-check-label" for="task1">
                  Restock merchandise in display case
                </label>
              </div>
              <div class="task-meta">
                <span class="badge bg-warning">Medium Priority</span>
                <span class="task-assignee">Assigned to: Front Desk</span>
                <span class="task-due">Due: Today</span>
              </div>
            </div>
            <div class="task-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="task2">
                <label class="form-check-label" for="task2">
                  Update event calendar with new bookings
                </label>
              </div>
              <div class="task-meta">
                <span class="badge bg-danger">High Priority</span>
                <span class="task-assignee">Assigned to: Manager</span>
                <span class="task-due">Due: Tomorrow</span>
              </div>
            </div>
            <div class="task-item">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="task3">
                <label class="form-check-label" for="task3">
                  Clean and organize storage room
                </label>
              </div>
              <div class="task-meta">
                <span class="badge bg-info">Low Priority</span>
                <span class="task-assignee">Assigned to: All Staff</span>
                <span class="task-due">Due: Friday</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
